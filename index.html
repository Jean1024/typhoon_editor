<body>
<!-- 头部 -->
<div class="header">
  <h4 class="fl">台风数据管理平台</h4>
</div>
<!-- 左侧 -->
<div class="leftnav fl">
  <ul>
    <li class="nav active">首页</li>
    <li class="nav">添加台风</li>
    <li class="nav">管理员</li>
  </ul>
</div>
<div class="right_content fl">
  <ul>
    <!-- 数据 -->
    <li class="item">
      <ul>
        <!-- //数据主体 -->
        <li class="main_data_list">
          <div class="top">
            <span>台风列表</span>
          </div>
       <!--    <select name="typhoon" id="typhoonYear" style="margin: 10px;">
          </select> -->
          <span id="logYear"></span>
          <table class="table">
          </table>
          <!-- // 分页器 -->
          <!-- <div class="pageTest"></div> -->
        </li>
        <!-- 修改引导页 -->
        <li class="edit_page" style="display: none;">
          <div class="top">
            <span>修改台风路径</span>
          </div>
          <div class="upload clearfix">
            <h2>基本信息</h2>
            <div class="base_content">
              
            </div>
            <h2>台风路径</h2>
            <div id="pointsInfo"></div>
          </div>
        </li>
      </ul>
    </li>
    <!-- 详情 -->
    <li class="item" style="display: none;">
      <div class="top">
        <span>添加台风路径</span>
      </div>
      <div class="upload clearfix">
        <div class="upload clearfix">
            <h2>基本信息</h2>
            <div class="base_content1">
              
            </div>
            <h2>台风路径</h2>
            <div id="pointsInfo1"></div>
        </div>
      </div>
    </li>
    <!-- 个人信息 -->
    <li class="item" style="display: none;">
      <div class="top">
        <span>管理员信息</span>
      </div>
      <form class="userInfo">
        <p><label for="username">用户名：</label><input type="text" id="userInfo" disabled></p>
        <button id="back">返回</button>
        <button id="exit">退出</button>
      </form>
    </li>
  </ul>
</div>
<div class="mask_shadow">
  <div class="mask"></div>
</div>
<div class="mapContainer">
  <div class="mask00" style="width:800px;height:593px;">
    <span class="closeMask"></span>
    <div class="loading_tip">
        <div class="wrapper right">
            <div class="circleProgress rightcircle"></div>
        </div>
        <div class="wrapper left">
            <div class="circleProgress leftcircle"></div>
        </div>
        <div class="text">
          <div class="loader_text">
            <span>L</span>
            <span class="span2">o</span>
            <span class="span3">a</span>
            <span class="span4">d</span>
            <span class="span5">i</span>
            <span class="span6">n</span>
            <span class="span2">g</span>
            <span class="span3">.</span>
            <span class="span4">.</span>
            <span class="span5">.</span>
          </div>
        </div>
    </div>
    <div class="monitor">
      <div class="content">
        <div class="map" id="map" style="heigh:100%;"></div>
        <div class="menu act">历史台风</div>
        <div id="wrapper">
          <ul>
          </ul>
        </div>
        <div id="wrapper2">
          <ul>
          </ul>
        </div>
        <div class="masg">
          <span class="close"></span>
          <div class="masg-text">
            <!-- <p>宝霞 Bopha</p>
            <p class="color">2012-03-31</p>
            <p>中心气压：</p>
            <p>最大风速：</p>
            <p>未来移向：</p>
            <p>7级风圈半径：</p>
            <p>10级风圈半径：</p> -->
          </div>
        </div>
        <div id="curve">
          <span class="close"></span>
          <div id="curveCont"></div>
        </div>
        <!-- <div class="pitEg"></div> -->
        <div class="con-btn">
        </div>
      </div>
      <div class="shade-layer"></div>
      <div class="paint">
          <canvas id="paintCanvas"></canvas>
      </div>
    </div>
  </div>
</div>
