<body>
<!-- 头部 -->
<div class="header">
  <h4 class="fl">台风数据管理平台</h4>
</div>
<!-- 左侧 -->
<div class="leftnav fl">
  <ul>
    <li class="nav active">首页</li>
    <li class="nav">添加台风路径</li>
    <li class="nav">管理员</li>
  </ul>
</div>
<div class="right_content fl">
  <ul>
    <!-- 数据 -->
    <li class="item">
      <ul>
        <!-- //数据主体 -->
        <li class="main_data_list">
          <div class="top">
            <span>台风列表</span>
          </div>
       <!--    <select name="typhoon" id="typhoonYear" style="margin: 10px;">
          </select> -->
          <span id="logYear"></span>
          <table class="table">
          </table>
          <!-- // 分页器 -->
          <!-- <div class="pageTest"></div> -->
        </li>
        <!-- 修改引导页 -->
        <li class="edit_page" style="display: none;">
          <div class="top">
            <span>修改台风路径</span>
          </div>
          <div class="upload clearfix">
            <h2>基本信息</h2>
            <div class="base_content">
              
            </div>
            <h2>台风路径</h2>
            <table class="typhoon_points"></table>
          </div>
        </li>
      </ul>
    </li>
    <!-- 详情 -->
    <li class="item" style="display: none;">
      <div class="top">
        <span>添加台风路径</span>
      </div>
      <div class="upload clearfix">
        <div class="label">标题：</div>
        <input type="text" name="title" id="title" class="base_input">
        <div class="label">内容：</div>
        <textarea name="content"  id="detail" style="width:800px;height:200px;"></textarea>
        <div class="label">图片：</div>
       <form  class="fupload" method="POST"  action="https://tianjinqixiang.tianqi.cn/tjqyh/testUploadFiles"  enctype="multipart/form-data" >
          <input type="submit" value="上传" class="upload_button">
          <br>
          <input type="file" name="file" value="选择图片" class="choose_img">
          <input type="file" name="file" value="选择图片" class="choose_img">
          <input type="file" name="file" value="选择图片" class="choose_img">
          <input type="file" name="file" value="选择图片" class="choose_img">
        </form>
        <input type="button" value="提交" id="upButton">
      </div>
    </li>
    <!-- 个人信息 -->
    <li class="item" style="display: none;">
      <div class="top">
        <span>管理员信息</span>
      </div>
      <form class="userInfo">
        <p><label for="username">用户名：</label><input type="text" id="userInfo" disabled></p>
        <button id="back">返回</button>
        <button id="exit">退出</button>
      </form>
    </li>
  </ul>
</div>
</body>
<script src="js/jquery.js"></script>
